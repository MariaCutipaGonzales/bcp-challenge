<div class="item-box" (click)="clickAgency()">
    <div class="item-box-image">
        <img [src]="agency.img" [alt]="agency.agencia">
    </div>
    <div class="item-box-info">
        <span>{{agency.agencia}}</span>
        <span>{{agency.provincia}}</span>
        <span>{{agency.direccion}}</span>
    </div>
    <div class="item-box-action">
        <img src="assets/icons/star.svg" alt="agency favorite">
    </div>
</div>
