<div class="d-flex justify-content-between" (click)="clickAgency()">
    <div class="item-image">
        <img src="" alt="agency info">
    </div>
    <div class="item-info">
        <span>{{agency.agencia}}</span>
        <span>{{agency.provincia}}</span>
        <span>{{agency.direccion}}</span>
    </div>
    <div class="item-action">
        <img src="assets/icons/star.svg" alt="agency favorite">
    </div>
</div>
