<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
>
  <ng-container *ngFor="let mark of list; let i = index">
    <agm-marker
      [latitude]="mark.lat"
      [longitude]="mark.lon"
      [label]="mark.agencia"
      [markerDraggable]="draggable"
      (dragEnd)="markerDragEnd($event)"
    >
      <agm-info-window>
        <div class="infor-window-flex">
          <img [src]="mark.img" [alt]="mark.agencia">
          <div>
            <b>Agencia:</b>{{ mark.agencia }} <br>
            <b>Distrito:</b>{{ mark.distrito }} <br>
            <b>Direcci√≥n:</b> {{ mark.direccion }}<br>
          </div>
        </div>
      </agm-info-window>
    </agm-marker>
  </ng-container>
</agm-map>
